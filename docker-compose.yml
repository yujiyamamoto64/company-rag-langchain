services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: rag-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PG_CONNECTION: ${PG_CONNECTION:-postgresql+psycopg://rag_user:rag_password@db:5432/rag_db}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
